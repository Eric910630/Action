[pytest]
# Pytest配置
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 标记
markers =
    unit: 单元测试
    integration: 集成测试
    api: API测试
    slow: 慢速测试（需要真实API调用）
    firecrawl: Firecrawl相关测试（需要Firecrawl API Key）
    real_api: 真实API测试（需要真实API Key）

# 异步测试
asyncio_mode = auto

# 输出选项
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# 日志
log_cli = true
log_cli_level = INFO

